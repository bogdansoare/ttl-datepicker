<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>nemento-display demo</title>

  <script src="../platform/platform.js"></script>
  <link rel="import" href="nemento-display.html">

  <style>
    body {
      font-family: Helvetica Neue, Helvetica, Arial;
    }

    .box {
      max-width: 320px;
      width: 100%;
      height: 200px;
      position: relative;
      border-bottom: 1px solid #eee;
    }
    nemento-display {
      height: 100%;
    }
  </style>
</head>
<body unresolved layout vertical>

<div class="box">
  <nemento-display id="display-1" direction="horizontal"></nemento-display>
</div>

<div class="box">
  <nemento-display id="display-2" buttons></nemento-display>
</div>

<script>
  window.addEventListener('polymer-ready', function() {
    var d1 = document.querySelector('#display-1'),
        d2 = document.querySelector('#display-2'),
        data = [],
        a;

    for(a = 1; a < 6; a++) {
      data.push('Item ' + a);
    }

    d1.data = d2.data = data;
  });
</script>

</body>
</html>
